name: myoga
description: A Logistics Hailing Platform

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  firebase_database: ^10.0.6
  cloud_firestore: ^4.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  sms_autofill: ^2.2.0
  google_fonts: ^3.0.1

dev_dependencies:
